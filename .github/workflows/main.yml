
#source: https://docs.github.com/en/actions/creating-actions/creating-a-docker-container-action

name: GH Docker-On-Demand
description: Description of Docker-On-Demand from GH Actions

on: [push]

jobs:
  GH-Actions-Docker-On-Demand:
    runs-on: ubuntu-latest
    name: Description of Docker-On-Demand from GH Actions
    steps:
      - name: GH action step
        id: hello
        uses: actions/docker-action
        with:
          who-to-greet: 'WHATEVER the Octocat'
      # Use the output from the `hello` step
      - name: Get the output time
        run: echo "The time was ${{ steps.hello.outputs.time }}"
